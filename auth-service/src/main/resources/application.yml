server:
  port: 8081

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/notesdb}
    username: ${DB_USER:notes}
    password: ${DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

auth:
  token-ttl-seconds: ${AUTH_TOKEN_TTL_SECONDS:3600}
  app-base-url: ${AUTH_APP_BASE_URL:http://localhost:8080}

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info
