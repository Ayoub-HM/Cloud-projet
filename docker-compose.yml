services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: notesdb
      POSTGRES_USER: notes
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Define POSTGRES_PASSWORD in .env}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./app
      dockerfile: Dockerfile
    environment:
      DB_URL: jdbc:postgresql://db:5432/notesdb
      DB_USER: notes
      DB_PASSWORD: ${POSTGRES_PASSWORD:?Define POSTGRES_PASSWORD in .env}
      JPA_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      - db

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    environment:
      DB_URL: jdbc:postgresql://db:5432/notesdb
      DB_USER: notes
      DB_PASSWORD: ${POSTGRES_PASSWORD:?Define POSTGRES_PASSWORD in .env}
      JPA_DDL_AUTO: update
      AUTH_TOKEN_ISSUER: auth-service-local
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET:-dev-only-please-change-this-jwt-secret-32chars}
      AUTH_TOKEN_TTL_SECONDS: 3600
      AUTH_APP_BASE_URL: http://localhost:8080
    ports:
      - "8081:8081"
    depends_on:
      - db

volumes:
  pgdata:
