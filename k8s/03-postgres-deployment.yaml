apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: demo
spec:
  replicas: 1
  progressDeadlineSeconds: 1200
  minReadySeconds: 5
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      # Ensure the postgres process can write to the EBS-backed volume.
      # New ext4 volumes are root-owned and contain lost+found; with PGDATA set to a subdir,
      # we still need group write permission to create that subdir.
      securityContext:
        fsGroup: 999
        fsGroupChangePolicy: OnRootMismatch
      initContainers:
        # CSI volume permission handling can vary by driver/version. This init container
        # makes the PGDATA directory writable for the postgres user deterministically.
        - name: init-pgdata-perms
          image: public.ecr.aws/docker/library/postgres:16-alpine
          command:
            - sh
            - -c
            - |
              set -e
              PGDATA_DIR="/var/lib/postgresql/data/pgdata"
              if [ -d "${PGDATA_DIR}" ] && [ ! -f "${PGDATA_DIR}/PG_VERSION" ]; then
                # Clean up leftovers from a previously failed init (safe if PG_VERSION is missing).
                find "${PGDATA_DIR}" -mindepth 1 -maxdepth 1 -exec rm -rf {} +
              fi
              mkdir -p "${PGDATA_DIR}"
              chown -R postgres:postgres "${PGDATA_DIR}"
              chmod 700 "${PGDATA_DIR}"
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      containers:
        - name: postgres
          image: public.ecr.aws/docker/library/postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secret
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 120
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-data
